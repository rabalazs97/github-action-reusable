name: Haha

inputs:
  solutionPath:
    description: The path to the solution
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - name: Write path as output
      shell: powershell
      run: Write-Output ${{inputs.solutionPath}}
    - name: File invokation
      shell: powershell
      run: |
        ${{ github.action_path }}.\bin\haha.ps1
      env:
        solutionPath: ${{inputs.solutionPath}}